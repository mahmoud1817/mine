<style>
    .parent .child .title{color: red;}
    .parent > .title { color: blue;}
    .parent > p, div.title{ color: green;}

    .one,.two,.three,.four{
        width: fit-content;
        max-width: 400px;
        color: white;
        background-color: brown;
        overflow: hidden;
        margin-bottom: 10px;
        padding: 10px;
        }
</style>
<body>
    <div class="parent">
        <div class="child">This Is Child <span class="title">Title</span></div>
        <span class="title">Child Title</span>
        <p>Paragraph Content</p>
    </div>
    <div class="title">Section Title</div>
    <hr>
    <div class="one">Title one</div>
    <div class="two">Title two with more words</div>
    <div class="three">Title three with many many words</div>
    <div class="four">
        Title three with many many words
