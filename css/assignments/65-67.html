div{
    width: 200px;
    height: 200px;
    margin: auto;
    background-color: #fafafa;
    font-size: 30px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 50%;
    position: relative;
}

div::before{
    content: "";
    background-color: transparent;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid ;
    border-color: violet violet violet transparent;
    transform: scale(1,1);
    transition: .5s;
}
div::after{
    content: "";
    background-color: transparent;
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 10px solid ;
    border-color: blue transparent blue blue;
    transform: scale(1.1,1.1);
    transition: .5s .5s;
}

div:hover::before{
    transform:scale(1,1) rotate(360deg);
}

div:hover::after{
    transform:scale(1.1,1.1) rotate(360deg);
}
