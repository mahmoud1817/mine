<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax</title>
</head>
<body>

    <button style="width: 600px;margin:10px;" onclick="fetcher()">get info</button>
    
    <script>
        function fetcher(){
            var req = new XMLHttpRequest();
        req.onreadystatechange = function(){

            if (this.readyState === 4 && this.status === 200){
                document.write(
                    '<button style="width: 600px;margin:10px;" onclick="fetcher()">get info</button> <br>'
                    +this.responseText
                )
            }

        }

        req.open(
            'GET',
            'https://mocki.io/v1/54c1c301-4246-4f37-b992-38d7b6a2de5b',
            true)
        req.send()
        }
    </script>
</body>
</html>
